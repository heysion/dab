{% extends "base.html" %}

{% block pageheader %}
Add Task
{% end %}

{% block contextbody %}
 <div class="row clearfix">
    <div class="col-md-2 column">
    </div>
    <div class="col-md-8 column">
      <form role="form" method="post">
	<div class="form-group">
	  <label for="pkgname">pkgname</label><input type="text" class="form-control" name="pkgname" placeholder="deepin-server" required="required"/>
	  <label for="target">target</label><input type="text" class="form-control" name="target" placeholder="deepin-loongson" required="required"/>
	  <label for="arch">arch</label><input type="text" class="form-control" name="arch" placeholder="mips64el" required="required"/>
	  <label for="workbase">工作路径</label><input type="text" class="form-control" name="workbase" placeholder="deepin-server" />
	  <label for="description">备注</label><input type="text" class="form-control" name="description" placeholder="deepin-server" />

	</div>
	  <button type="submit" class="btn btn-default">提交</button>
      </form>
    </div>
    <div class="col-md-2 column">
    </div>
  </div>
{% end %}
