{% extends "base.html" %}

{% block pageheader %}
镜像列表
{% end %}

{% block contextbody %}
<table class="table table-hover">
  <thead>
    <tr>
      <th>编号</th><th>任务</th><th>提交时间</th><th>进度</th><th>状态</th>
    </tr>
  </thead>
  <tbody>
    {% for discinfo in discslist %}
    <tr >
      <td>
	{{ discinfo["id"] }}
      </td>
      <td>
	{{ discinfo["name"] }}
      </td>
      <td>
	{{ discinfo["createtime"] }}
      </td>
      <td>
	<div  {% if discinfo["state"] is not 'success' %} class="progress active progress-striped " {% else %} class="progress active" {% end %}>
	  <div class="progress-bar progress-bar-success"
	       aria-valuemin="0" aria-valuemax="100" style="width: 90%">
	  </div>
	</div>
      </td>
      <td>
	{{ discinfo["state"] }}
      </td>
    </tr>
    {% end %}
  </tbody>
</table>
{% end %}
